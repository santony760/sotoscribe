 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SotoScribe</title>
   <style>
     body {
       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       width: 280px;
       padding: 15px;
       margin: 0;
       color: #333;
     }
     
     h1 {
       font-size: 16px;
       margin: 0 0 10px 0;
       color: #00635A;
     }
     
     .divider {
       height: 1px;
       background-color: #eee;
       margin: 15px 0;
     }
     
     button {
       display: inline-block;
       width: 100%;
       padding: 10px;
       background-color: #00B3A4;
       color: white;
       border: none;
       border-radius: 4px;
       cursor: pointer;
       font-weight: 500;
       transition: background-color 0.2s;
     }
     
     button:hover {
       background-color: #00857A;
     }
     
     button:disabled {
       background-color: #ccc;
       cursor: not-allowed;
     }
     
     button.stop {
       background-color: #E53935;
     }
     
     button.stop:hover {
       background-color: #C62828;
     }
     
     .status {
       margin-top: 10px;
       font-size: 14px;
       color: #666;
     }
     
     .status.recording {
       color: #E53935;
       font-weight: 500;
     }
     
     .note {
       font-size: 12px;
       color: #666;
       margin-top: 15px;
       font-style: italic;
     }
   </style>
 </head>
 <body>
   <h1>SotoScribe</h1>
   <p>Secure workflow documentation with zero data persistence.</p>
   
   <div class="divider"></div>
   
   <div id="controls">
     <button id="startCapture">Start Recording</button>
     <button id="stopCapture" class="stop" style="display: none;">Stop Recording</button>
     <div id="status" class="status">Ready to capture</div>
   </div>
   
   <div class="divider"></div>
   
   <div class="note">
     All captured data remains in browser memory only and will be exported as a Microsoft Word document (DOCX).
   </div>
   
   <script src="popup.js"></script>
 </body>
 </html>
